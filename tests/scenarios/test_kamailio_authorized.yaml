setup:
  - type: api
    uri: /graphql
    method: POST
    payload:
      query: |
        mutation {
          upsertAccount(
            name: "Fabio",
            account_tag: "1000",
            type: PREPAID,
            balance: 1000000,
            active: true,
            max_concurrent_transactions: 100
          ) {
            id
          }
          upsertCarrier(
            carrier_tag: "carrier",
            active: true,
            protocol: UDP,
            host: "carrier",
            port: 5060
          ) {
            id
          }
          upsertPricelist(
            pricelist_tag: "pricelist",
            currency:EUR
          ) {
            id
          }
          upsertPricelistRate(
            carrier_tag: "carrier",
            pricelist_tag: "pricelist",
            prefix: "sip:39",
            active: true,
            description: "pricelist rate",
            rate: 1,
            rate_increment: 1,
            connect_fee: 0,
            interval_start: 0
          ) {
            id
          }
        }

workers:
  - scenario: "test_kamailio_authorized.xml"
    number: 1
    repeat: 2
    timeout: 600
    call_rate: 1
    call_rate_period: 1000
    call_limit: 1
    call_number: 1
    values:
      call_duration: 1000
      to_user: "39040123456"
      to_domain: "anotherdomain.com"
      to_port: "5060"
